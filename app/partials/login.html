<div class="login">
    <div class="row loginheader">
        <h2><strong class="pin">Pin</strong><strong>it</strong></h2>
    </div>
    <div class="inputlogin">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <input ng-model="user.name" type="text" placeholder="username"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <input ng-model="user.password" type="password" placeholder="password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <button class="btn btn-success" ng-click="login(user.name, user.password)">Log in</button>

            </div>
        </div>

    </div>
    <div class="col-xs-12 col-sm-12 newuser">
        <button class="btn btn-primary" ng-click="redirect('newuser')">New user</button>
    </div>
</div>
